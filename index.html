<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #surprise-container {
            display: none;
            text-align: center;
        }
        #surprise-message {
            font-size: 24px;
            color: #ff0066;
            margin-bottom: 20px;
        }
        #birthday-video {
            width: 640px;  /* Larger video width */
            height: 360px; /* Larger video height */
            margin: 0 auto;  /* Center the video */
            display: block;  /* Ensure video is a block element */
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9966;
        }
        #credits {
            font-size: 20px;
            color: #333;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: -100%;
        }
        #credits img {
            width: 200px;
            height: auto;
            margin: 20px 0;
            border-radius: 50%;
        }
        /* Keyframes for credits scroll, dynamically adjusted in JavaScript */
        @keyframes scrollUp {
            0% {
                bottom: -100%;
            }
            100% {
                bottom: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Click the button for a Birthday Surprise!</h1>
    <button onclick="playSurprise()">ðŸŽ‰ Click Me ðŸŽ‰</button>

    <div id="surprise-container">
        <div id="surprise-message">Happy Birthday! ðŸŽ‚ðŸŽ‰</div>
        <video id="birthday-video" controls>
            <source src="Download.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <div id="credits">
            <img src="LLONE.jpg" alt="Celebrants Image">
            <p>Directed by: JUDE DWIGHT JIMENEZ</p>
            <p>Starring: LLONE DELLOSA</p>
            <p>Produced by: WALTON LONEZA</p>
            <p>Sound producer: MARK JOHN OLIVA</p>
            <p>Happy Birthday to the Best Person Ever!</p>
        </div>
    </div>

    <script>
        function playSurprise() {
            // Display the container with both message and video
            var container = document.getElementById('surprise-container');
            container.style.display = 'block';

            // Play the birthday video
            var video = document.getElementById('birthday-video');
            video.play();

            // Get the duration of the video
            video.onplay = function() {
                var duration = video.duration;

                // Apply the scrolling credits with the same duration as the video
                var credits = document.getElementById('credits');
                credits.style.animation = `scrollUp ${duration}s linear forwards`;

                // Start the credits scroll when the video starts playing
                credits.style.display = 'block';
            };
        }
    </script>
</body>
</html>
